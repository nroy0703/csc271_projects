<!DOCTYPE html>
<head>
    <title>Submission</title>
</head>
<body>
    <form action="submission.php" method="get">
        <label for="name">Recipe Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="description">Ingredients and Instructions:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>
        <input type="radio" name="difficulty" value="Easy" checked="checked" />Easy
        <input type="radio" name="difficulty" value="Medium" />Medium
        <input type="radio" name="difficulty" value="Hard" />Hard<br>
        <input type="checkbox" name="dietary" value="Vegetarian" />Vegetarian
        <input type="checkbox" name="dietary" value="Vegan" />Vegan<br>
        <input type="submit" name="submit" value="Submit" onclick="window.location.href='index.html'; return false;"><br>
</body>
</html>
